<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Example</title>
  </head>
  <body>
    <div
      class="container-fluid h-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="container text-center shadow d-flex rounded align-items-center justify-content-center py-4"
      >
        <div class="row">
          <h1 class="pt-2">Payment Information</h1>
        </div>

        <!-- <div class="line-to-separate"></div> -->

        <form>
          <div class="row">
            <div class="form-floating col-md-7">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="John doe"
                required
              />
              <label for="email">Name</label>
            </div>
            <div class="form-floating col-md-5">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                required
              />
              <label for="email">Email address</label>
            </div>
          </div>

          <div class="row mt-3">
            <div class="form-floating col-md-5">
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                placeholder="Card Number"
                required
              />
              <label for="cardNumber">Card Number</label>
            </div>

            <div class="form-floating col-md-1">
              <label for="">logo cart√£o</label>
            </div>

            <div class="form-floating col-md-2">
              <input
                type="text"
                class="form-control"
                id="CVC"
                placeholder="CVC"
                required
              />
              <label for="CVC">CVC</label>
            </div>

            <div class="form-floating col-md-4">
              <input
                type="date"
                class="form-control"
                id="expirationDate"
                placeholder="Expiration Date"
                required
              />
              <label for="expirationDate">Expiration Date</label>
            </div>
          </div>

          <div class="row d-flex justify-content-center mt-5 mb-4">
            <button type="submit" class="col-lg-1 btn btn-success">Save</button>
            <button class="col-lg-1 mx-5 btn btn-danger">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="background-color-bottom"></div>
  </body>

  <footer>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </footer>
</html>
