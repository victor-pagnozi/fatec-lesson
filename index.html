<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="libs/toastr/build/toastr.css" />
    <title>Example</title>
  </head>
  <body>
    <div
      class="container-fluid h-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="container text-center shadow d-flex rounded align-items-center justify-content-center py-4"
      >
        <div class="row">
          <h1 class="pt-2">Payment Information</h1>
        </div>

        <form id="formPaymentInformation">
          <div class="row">
            <div class="form-floating col-md-7">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="John doe"
                required
              />
              <label for="email">Name</label>
            </div>
            <div class="form-floating col-md-5">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="email">Email address</label>
            </div>
          </div>

          <div class="row mt-3">
            <div class="form-floating col-md-5">
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                placeholder="Card Number"
                required
              />
              <label for="cardNumber">Card Number</label>
            </div>

            <div
              class="form-floating col-md-1 img-card d-flex align-items-end justify-content-start"
            >
              <img src="./assets/mastercard.png" alt="" />
            </div>

            <div class="form-floating col-md-2">
              <input
                type="text"
                class="form-control"
                id="CVC"
                placeholder="CVC"
                required
              />
              <label for="CVC">CVC</label>
            </div>

            <div class="form-floating col-md-3">
              <input
                type="text"
                class="form-control"
                id="expirationDate"
                placeholder="Expiration Date"
                required
              />
              <label for="expirationDate">Expiration Date</label>
            </div>
          </div>

          <div class="row mt-4">
            <div class="form-floating col-md-5 d-flex align-items-center">
              <span for="">Due Date</span>
              <select
                name="dueDate"
                id="dueDate"
                class="form-select-sm mx-5"
              ></select>
            </div>
          </div>

          <div class="row mt-2">
            <div class="form-floating col-md-5">
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Price"
                required
              />
              <label for="price">Price</label>
            </div>
            <div class="form-floating col-md-5">
              <input
                type="number"
                class="form-control"
                id="installation"
                placeholder="Installation"
                required
              />
              <label for="installation">Installation</label>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-10">
              <span><h4> TOTAL: R$ <span id="totalPrice"></span></span> </h4>
            </div>
          </div>

          <div class="row d-flex justify-content-center mt-5 mb-4">
            <button type="submit" class="col-md-2 mb-4 btn btn-success">
              Save
            </button>
            <button class="col-md-2 mx-5 mb-4 btn btn-danger" type="button">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="background-color-bottom">
      <div id="fields-to-complete">Quantidade de campos:</div>
    </div>
  </body>

  <footer>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="libs/jquery-3.6.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/toastr/toastr.js"></script>
    <script src="index.js"></script>
  </footer>
</html>
